{% extends 'main.html' %}
{% load static %}


{% block content %}
<div class="profile-form">
    <h1 style="text-align: center;" > Edit {{ user.name }}  </h1>

    <form action=" " method="POST">
        {% csrf_token %}
        <ul>
        {{ form.as_p }}
        </ul>
        <button type="button" onclick="window.history.back()" class="btn btn-danger" >Back</button>
        <button type="submit" value="Save" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock content %}
