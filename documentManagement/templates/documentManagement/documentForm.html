{% extends 'main.html' %}

{% block content %}

  <form action="" method="POST" enctype="multipart/form-data" id="upload-form">
    {% csrf_token %}
    <h3> Document Form :  </h3>
    <div id="alert-box"></div>
    <div id="cancel-box" class="not-visible">
      <button id="cancel-button" class="btn btn-danger">Cancel</button>
    </div>
    <br>

    <div id="progress-box" class="not-visible">Progress</div>
    <br>

    <div>
      <p>{{ documentForm.as_p }}</p>
      <button type="button" onclick="window.history.back()" class="btn btn-danger" >Back</button>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
    <br>
  </form>


{% endblock %}
